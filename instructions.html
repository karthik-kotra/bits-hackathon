<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion University Voting System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: -1; }

        .box {
            background: rgba(64, 80, 112, 0.95);
            padding: 40px;
            border-radius: 20px;
            width: 650px;
            box-shadow: 0px 0px 30px rgba(0, 255, 255, 0.4);
            position: relative;
            z-index: 1;
        }

        .instruction {
            padding: 20px;
            border-radius: 20px;
            margin: 15px 0;
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.6);
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.6);
        }

        #calendar-countdown {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(to right, #00CED1, #008B8B);
            color: white;
            padding: 20px;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            margin: 25px 0;
        }

        #progress-container {
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        #progress-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #00CED1, #008B8B);
            transform: scaleX(1);
            transform-origin: left;
            transition: transform 1s linear;
        }

        #nextButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 128, 128, 0.8);
            transition: 0.3s;
            margin-top: 30px;
        }
        
        #nextButton:disabled {
            background-color: gray;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    
    <div class="box">
        <h1 style="color: white;">Welcome to Orion University Voting</h1>
        <div class="instruction"> Step 1: Select your desired Party from the list.</div>
        <div class="instruction"> Step 2: After selection, reconfirm your choice.</div>
        <div class="instruction"> Step 3: Your vote is securely cast and recorded!</div>
        
        <p>Voting will be enabled in:</p>
        <div id="calendar-countdown">5</div>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <button id="nextButton" onclick="goToVotingPage()" disabled>Next</button>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor(new THREE.Color(0, 0, 0));

        const material = new THREE.LineBasicMaterial({ color: 0x00FFFF, linewidth: 3 });
        const geometry = new THREE.BoxGeometry(4, 4, 4);
        const wireframe = new THREE.WireframeGeometry(geometry);
        const cube = new THREE.LineSegments(wireframe, material);
        scene.add(cube);
        camera.position.z = 7;

        const starsGeometry = new THREE.BufferGeometry();
        const starsVertices = [];
        for (let i = 0; i < 800; i++) {
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 100;
            starsVertices.push(x, y, z);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const starsMaterial = new THREE.PointsMaterial({ color: 0x00FFFF, size: 0.2 });
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.005;
            cube.rotation.y += 0.003;
            starField.rotation.y += 0.0005;
            starField.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        document.addEventListener("DOMContentLoaded", function () {
        let countdown = 5;
        const countdownElement = document.getElementById("calendar-countdown");
        const progressBar = document.getElementById("progress-bar");
        const nextButton = document.getElementById("nextButton");

        function updateCountdown() {
            countdownElement.textContent = countdown;
            progressBar.style.transform = `scaleX(${countdown / 5})`;

            if (countdown > 0) {
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                nextButton.removeAttribute("disabled"); // Enable button after countdown ends
            }
        }

        if (countdownElement && progressBar && nextButton) {
            updateCountdown(); // Start countdown if elements exist
        }
        });
        function goToVotingPage(){
            window.location.href="voting.html";
        }
    </script>
</body>
</html>
